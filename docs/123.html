<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>哇哦！小可爱</title>
		<script src="img/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{ 
				margin: 0; /*去掉外边距*/
				padding: 0; /*去掉内边距*/
				
			}
			
			.box{
				width: 200px; /*宽度*/
				height: 200px; /*高度*/
				position: absolute;/*绝对定位*/
				top: 30%; /*与顶部的距离*/
				left: 40%;/*与左侧的距离*/
				transform-style: preserve-3d; /*^_^只有设置了此属性才有z轴*/
				transform: rotateX(-90deg);/*绕x轴旋转*/
				/*使用动画*/
				animation: move 10s 100 linear;
				/*动画名称  动画执行的时间  次数   匀速*/
			}
			ul{
				list-style: none; /*去掉点*/
			}
			/*定义动画*/
			@keyframes move{
				from{ transform: rotateX(-30deg) rotateY(0deg); }
				to{transform: rotateX(-30deg) rotateY(360deg);}
			}
			
			/*小盒子*/
			.minbox{
				width: 100px; /*宽度*/
				height: 100px;/*高度*/
				position: absolute; /*绝对定位*/
				left: 50px;
				top: 50px;
				transform-style: preserve-3d;/*设置为3d图形*/
			}
			.minbox > li{
				width: 100px;
				height: 100px;
				border: 0px solid black;/*边框宽度  样式   颜色*/
				font-size: 50px;/*设置字体大小*/
				text-align: center;/*文本水平居中*/
				line-height: 100px;/*让行高等于高度,达到垂直居中的效果*/
				position: absolute;
				left: 0; 
				top: 0;
				
				background-size: 100px 100px;
			}
			
			.minbox > li:nth-child(1){
				transform: translateZ(50px);
				background-image: url(img/22.jpg);
			}
			.minbox > li:nth-child(2){
				transform: translateZ(-50px);
				background-image: url(img/33.jpg);
			}
			.minbox > li:nth-child(3){
				transform: rotateY(90deg) translateZ(50px);
				background-image: url(img/44.jpg);
			}
			.minbox > li:nth-child(4){
				transform: rotateY(90deg) translateZ(-50px);
				background-image: url(img/44.jpg);
			}
			.minbox > li:nth-child(5){
				transform: rotateX(90deg) translateZ(50px);
				background-image: url(img/22.jpg);
			}
			.minbox > li:nth-child(6){
				transform: rotateX(90deg) translateZ(-50px);
				background-image: url(img/11.jpg);
			}
			 
			
			/*大盒子*/
			.maxbox{
				width: 200px; /*宽度*/
				height: 200px;/*高度*/
				position: absolute; /*绝对定位*/
				left:0;
				top: 0;
				
				transform-style: preserve-3d;/*设置为3d图形*/
			}
			.maxbox > li{
				width: 200px;
				height: 200px;
				border: 0px solid black;/*边框宽度  样式   颜色*/
				font-size: 50px;/*设置字体大小*/
				text-align: center;/*文本水平居中*/
				line-height: 200px;/*让行高等于高度,达到垂直居中的效果*/
				position: absolute;
				left: 0;
				top: 0;
				
				background-size: 200px 200px;
				opacity: 0.8;
			}
			
			.maxbox > li:nth-child(1){
				transform: translateZ(100px);
				background-image: url(img/44.jpg);
			}
			.maxbox > li:nth-child(2){
				transform: translateZ(-100px);
				background-image: url(img/44.jpg);
			}
			.maxbox > li:nth-child(3){
				transform: rotateY(90deg) translateZ(100px);
				background-image: url(img/22.jpg);
			}
			.maxbox > li:nth-child(4){
				transform: rotateY(90deg) translateZ(-100px);
				background-image: url(img/33.jpg);
			}
			.maxbox > li:nth-child(5){
				transform: rotateX(90deg) translateZ(100px);
				background-image: url(img/11.jpg);
			}
			.maxbox > li:nth-child(6){
				transform: rotateX(90deg) translateZ(-100px);
				background-image: url(img/22.jpg);
			}
			
			.box:hover ul.maxbox > li{
				width: 400px;
				height: 400px;
				background-size: 400px 400px ;
				top: -100px;
				left: -100px;
			}
			
			.box:hover ul.maxbox > li:nth-child(1){
				transform: translateZ(300px);
			}
			
			.box:hover ul.maxbox > li:nth-child(2){
				transform: translateZ(-300px);
			}
			
			
			
			.box:hover ul.maxbox > li:nth-child(3){
				transform:  rotateY(90deg) translateZ(300px);
			}
			
			.box:hover ul.maxbox > li:nth-child(4){
				transform:  rotateY(90deg) translateZ(-300px);
			}
			
			
			
			.box:hover ul.maxbox > li:nth-child(5){
				transform: rotateX(90deg) translateZ(300px);
			}
			
			.box:hover ul.maxbox > li:nth-child(6){
				transform: rotateX(90deg) translateZ(-300px);
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
			        var voice = document.getElementById('voice');
			        voice.play();
			        //判断 WeixinJSBridge 是否存在，加载WeixinJSBridge需要一定的时间
			        if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
			            voice.play();
			        } else {
			            //WeixinJSBridge还未加载完时，兼听客户端抛出事件"WeixinJSBridgeReady"，如果抛出WeixinJSBridgeReady，说明WeixinJSBridge加载完毕
			
			          if (document.addEventListener) {
			               //WeixinJSBridge加载完毕时进行播放
			                document.addEventListener("WeixinJSBridgeReady", function()  
			               {
			                    voice.play();
			                }, false);
			           // Internet Explorer 8 及更早IE版本不支持 addEventListener() 方法时用document.attachEvent
			            } else if (document.attachEvent) {
			                document.attachEvent("WeixinJSBridgeReady", function() {
			                    voice.play();
			                });
			                document.attachEvent("onWeixinJSBridgeReady", function() {
			                    voice.play();
			                });
			            }
			        }
			});
			var voiceStatus = true;
			        document.addEventListener("touchstart", function(e) {
			            if (voiceStatus) {
			                voice.play();
			                voiceStatus = false;
			            }
			        }, false);
		</script>
	</head>
	<body>

		</audio></div> -->
		<div class="musicPlay">
		
		<audio id="voice" autoplay="autoplay" controls="controls">
		
		<source src="img/烟火 - 陈翔.mp3" />
		
		</audio>
		
		</div>
		
		<!-- div.box按下tab -->
		<div class="box">
			<!-- ul.minbox>li*6 按下tab -->
			<ul class="minbox">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				
			</ul>
			
			<ul class="maxbox">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>				
	</body>
</html>
